<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Restaurante</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Restaurante Come Bem</h1>
    </header>

    <main>
        <section class="reserva">
            <h2>Reserve Sua Mesa</h2>
            <form>
                <label for="nome">Seu Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Seu Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefone">Seu Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="pessoa">Número de Pessoas (Máx 4 por Mesa):</label>
                <input type="numero" id="pessoa" name="pessoa" required min="1" max="4">

                <label for="tempo">Tempo de Reserva:</label>
                <select id="tempo" name="tempo" required>
                    <option value="19:30">19:30</option>
                    <option value="21:00">21:00</option>
                </select>

                <label for="comentario">Observações:</label>
                <textarea id="comentario" name="comentario" rows="4" placeholder="Quaisquer pedidos especiais"></textarea>

                <button type="enviar">Enviar Reserva</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Restaurante Come Bem. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
